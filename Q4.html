<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o4</title>
</head>
<body>
    <script>
        const clientesPreferencial = []
        const clientesFilaNormal = []

        while (true) {
        const nome = prompt("Digite o nome do cliente (ou 'Fim' para encerrar):")
        if (nome.toLowerCase() === "fim") {
            break;
        }

        const idade = parseInt(prompt("Digite a idade do cliente:"))

        if (idade >= 60) {
            clientesPreferencial.push(nome)
        } else {
            clientesFilaNormal.push(nome)
        }
        }
        clientesPreferencial.forEach((cliente, index) => {
        alert(`Clientes Preferencial: ${index + 1}. ${cliente}\n`)
        })
        
        clientesFilaNormal.forEach((cliente, index) => {
        alert(`\nClientes Fila Normal:${index + 1}. ${cliente}`)
        })



    </script>
</body>
</html>
